<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viaje del borracho</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <article>
            <h3 class="neonText">Entrada</h3>
            <p>
                Tama√±o del tablero: 21 casillas<sup>2</sup> para un total de 441 casillas.
                <br>
                Casilla inicial: (0 ,0)
            </p>
            <label for="movimientos">
                Cantidad de simulaciones a realizar:
            </label>
            <input type="number" name="cantMovimientos" id="movimientos" value="1">
            <button onclick="laMagia()">Comenzar</button>

        </article>
        <hr>
        <article>
            <h3 class="neonText">Lista de simulaciones</h3>
            <ul id="lista_simulaciones">
            </ul>
        </article>
        <hr>
        <article>
            <h3 class="neonText">Salida</h3>
            <p id="casillasInf"></p>
            <button onclick="animacion()">Siguiente turno</button>
            <div style="position: relative;">
                <canvas id="tablero" width="672" height="672"
                    style="position: absolute; left: 0; top: 0; z-index: 0;"></canvas>
                <canvas id="layer_movimientos" width="672" height="672"
                    style="position: absolute; left: 0; top: 0; z-index: 1;"></canvas>
            </div>
            <!-- <canvas id="tablero" width="672" height="672"></canvas> -->
        </article>
    </main>
</body>
<script src="index.js"></script>

</html>
